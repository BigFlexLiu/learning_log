{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
{% endblock page_header %}

{% block content %}
<p>Add a new entry:</p>
  {% csrf_token %}
<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
  {% bootstrap_form form %}
  {% buttons %}
  <button name="submit">Add entry</button>
  {% endbuttons %}
</form>

{% endblock content %}
